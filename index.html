<body>
<div class="container center-align z-depth-3" id="block-form">
    <form action="getaway.php" id="form-c"  name="formcontact" method="POST">
        <fieldset class="row">
            <div class="col s12">
                <img id="logo" title="logo of hacker poulette" src="assets/img/hackers-poulette-logo.png" alt="logo"/>
            </div>
            <div class="input-field col s6">
                <input title="field of first name" id="first_name" name="FirstName" type="text" class="validate" required/>
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input title="field of last name" id="last_name" type="text" name="LastName" class="validate" required/>
                <label for="last_name">Last Name</label>
            </div>
            <div class="input-field col s12">
                <div id="genre">
                    <div>
                        <label>Gender :</label>
                    </div>
                    <div>
                        <label>
                            <input title="male" class="with-gap validate" name="genre" type="radio" value="M"  required/>
                            <span>M</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input title="female" class="with-gap validate" name="genre" type="radio" value="F"  required/>
                            <span>F</span>
                        </label>
                    </div>

                </div>
            </div>
            <div class="input-field col s12">
                <input id="email" title="Field of email" type="email" name="email" class="validate" required/>
                <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
                <select id="country" title="select your country"  class="validate" name="country" required>
                    <option value="" selected>Choose your country</option>
                </select>
                <label for="country">Country select</label>
            </div>
            <div class="input-field col s12">
                <select id="subject" title="select your subject" name="subject" class="validate" required>
                    <option value="" selected>Choose your Subject</option>
                    <option value="Sav">Sav</option>
                    <option value="complain">complain</option>
                    <option value="option3">option3</option>
                    <option value="option4">option4</option>
                </select>
                <label for="subject">Subject select</label>
            </div>
            <div class="input-field col s12">
                <textarea id="textarea" title="Field of your message" name="message" class="materialize-textarea validate" required></textarea>
                <label for="textarea">Message</label>
            </div>
        </fieldset>
        <div id="btn-submit">
            <button id="subm" title="Button for senf your message" class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
    <form id="form" method="get" action="/">
        <input name="azdazd" type="text" value="First Name" />
        <input name="dadaz" type="text" value="Last Name" />
        <input id="website" name="website" type="text" value=""  />
        <input type="submit" value="Submit" />
    </form>
    <div id="panel-msg" class="card-panel">
    </div>
</div>
